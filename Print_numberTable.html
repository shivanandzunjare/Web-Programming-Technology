<html>
    <head>
        <script>
        
           function  numbertabe(){
            var n=parseInt(document.getElementById('num').value);
            
                for(i=1; i<=10;i++){
                 console.log(  n + "*" + i + "=" + n * i );
                
           document.getElementById("mydiv").innerHTML += n + "*" + i + "=" + n*i + "<br>";

        }
        }
        </script>
    </head>

    <body>
        <form name="frm">
           Enter the  Number : <input type="text" name="num" id="num" ><br>
            <button type="button"  name="btn" id="btn" onclick="numbertabe()"> print table</button>
        </form>

        <div id="mydiv">

        </div>
        
    </body>
</html>
