<html>
    <head>
        <h1>Appointment Scheduler</h1>

    </head>
    <body >
        <fieldset style="width: 30%">
            <legend >Personal Information</legend>
            <tr>
                <td><label>Name</label></td><br>
                <td><input type="text" name="nm" id="nm"></td><br>
            </tr>

            <tr>
                <td><label>Telephone Number</label></td><br>
                <td><input type="text" name="nm" id="nm"></td><br>

            </tr>

            <tr>
                <td><label> E-Mail Address</label></td><br>
                <td><input type="text" name="nm" id="nm"></td><br>

            </tr>

            <tr>
                <td><label>Date  of Birth</label></td><br>
                <td><input type="date" name="nm" id="nm"></td><br>


            </tr>
        </fieldset>

        <fieldset style="width: 30%">
            <legend>Appointment Request</legend>
            
            <tr>
                <td><label>What is the reason for your visit ?</label></td><br>
                <td><input type="text" name="a" id="s" > </td><br>
            </tr>

            <tr>
                <td><label> Current pain Level </label></td><br>
                <td><input type="range" >  </td><br>
            </tr>

            <tr>
                <td><label>Preferred date</label></td><br>
                <td><input type="date" name="pp" id="pp" min="2023-05-24" max="2023-06-01" rows="2" > </td><br>
            </tr>

            <tr>
                <td><label>preferred time </label></td><br>
                <td><input type="time" name="tt" id="tt" min="7am" max="10pm">  </td><br>

            </tr>

            <tr>
                <button type="submit" name="sb" id="sb" value="submit">Submit</button>
            </tr>


        </fieldset>
    </body>
</html>
